<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Azul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator {
            width: 320px;
            padding: 20px;
            margin: 100px auto;
            background-color: #007bff;
            border-radius: 10px;
        }

        .calculator-screen {
            width: 100%;
            height: 80px;
            background-color: #e9ecef;
            border: none;
            text-align: right;
            padding: 10px;
            font-size: 2.5rem;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .calculator-keys button {
            width: 75px;
            height: 75px;
            font-size: 1.5rem;
        }

        .btn-info {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="calculator card shadow-lg">
        <input type="text" class="calculator-screen" id="screen" disabled />
        <div class="calculator-keys d-flex flex-wrap justify-content-between">
            <button type="button" class="btn btn-light" value="7">7</button>
            <button type="button" class="btn btn-light" value="8">8</button>
            <button type="button" class="btn btn-light" value="9">9</button>
            <button type="button" class="btn btn-danger" value="C">C</button>

            <button type="button" class="btn btn-light" value="4">4</button>
            <button type="button" class="btn btn-light" value="5">5</button>
            <button type="button" class="btn btn-light" value="6">6</button>
            <button type="button" class="btn btn-warning" value="/">/</button>

            <button type="button" class="btn btn-light" value="1">1</button>
            <button type="button" class="btn btn-light" value="2">2</button>
            <button type="button" class="btn btn-light" value="3">3</button>
            <button type="button" class="btn btn-warning" value="*">*</button>

            <button type="button" class="btn btn-light" value="0">0</button>
            <button type="button" class="btn btn-light" value=".">.</button>
            <button type="button" class="btn btn-primary" value="=">=</button>
            <button type="button" class="btn btn-warning" value="-">-</button>

            <button type="button" class="btn btn-warning w-100" value="+">+</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const calculatorScreen = document.getElementById('screen');
        const buttons = document.querySelectorAll('.calculator-keys button');
        let currentInput = '';
        let previousInput = '';
        let operator = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.value;

                if (value === 'C') {
                    currentInput = '';
                    previousInput = '';
                    operator = '';
                    calculatorScreen.value = '';
                } else if (value === '=') {
                    if (operator && previousInput !== '' && currentInput !== '') {
                        currentInput = eval(previousInput + operator + currentInput);
                        calculatorScreen.value = currentInput;
                        operator = '';
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput !== '') {
                        operator = value;
                        previousInput = currentInput;
                        currentInput = '';
                    }
                } else {
                    currentInput += value;
                    calculatorScreen.value = currentInput;
                }
            });
        });
    </script>
</body>
</html>
